server {
    server_name download.rethinkdb.com;

    listen 80;
    listen 443 ssl;

    ssl on;
    ssl_certificate /etc/ssl/rethinkdb-bundle/rethinkdb-ssl-bundle.crt;
    ssl_certificate_key /etc/ssl/rethinkdb-bundle/rethinkdb.key;

    access_log /srv/www/download.rethinkdb.com/logs/access.log;
    error_log /srv/www/download.rethinkdb.com/logs/error.log warn;

    root /srv/www/download.rethinkdb.com/public_html;
    index index.html index.htm;
    autoindex	on;

    rewrite ^/dist/rethinkdb-latest.tgz /dist/rethinkdb-2.2.3-1.tgz redirect;
    rewrite ^/osx/rethinkdb-latest.dmg /osx/rethinkdb-2.2.3-1.dmg redirect;
}
